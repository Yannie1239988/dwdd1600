<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Yanzhu Chen">
    <meta name="description" content="KPOP Voting Form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Oxygen:wght@300;400;700&family=Playball&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>KPOP Vote Form</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo for KPOP Ultimate Resource" width="50" height="50">
        <span>KPOP Ultimate Resource</span>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">What is KPOP</a></li>
            <li><a href="groups.html">Popular KPOP Groups</a></li>
            <li><a href="gallery.html">Image Gallery</a></li>
            <li class="active"><a href="vote.html">Vote</a></li>
            <li><a href="post.html">Post About KPOP</a></li>
        </ul>
    </nav>

    <main>
        <h1>KPOP Vote Form</h1>

        <form action="thanks.html" method="get">

            <!-- Personal Info -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </fieldset>

            <!-- Voting Choices -->
            <fieldset>
                <legend>Vote for Your Favorite Group</legend>
                <p>Select one:</p>
                <label><input type="radio" name="group" value="BTS" required> BTS</label>
                <label><input type="radio" name="group" value="BLACKPINK"> BLACKPINK</label>
                <label><input type="radio" name="group" value="TWICE"> TWICE</label>

                <p>Genres you like:</p>
                <label><input type="checkbox" name="genre" value="Pop"> Pop</label>
                <label><input type="checkbox" name="genre" value="Hip-Hop"> Hip-Hop</label>
                <label><input type="checkbox" name="genre" value="EDM"> EDM</label>
            </fieldset>

            <!-- Extra Feedback -->
            <fieldset>
                <legend>Other Feedback</legend>
                <label for="interest">Other Interests:</label>
                <select id="interest" name="interest groups">
                    <option value="exo">Exo</option>
                    <option value="straykids">StrayKids</option>
                    <option value="i-dle">i-dle</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </fieldset>

            <button type="submit">Submit Vote</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 &bull; Yanzhu Chen &bull; Web Essentials</p>
    </footer>
</body>
</html>
