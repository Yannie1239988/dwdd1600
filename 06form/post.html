<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Yanzhu Chen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Oxygen:wght@300;400;700&family=Playball&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Post About KPOP</title>
</head>

<body>
    <header>
        <span>KPOP Ultimate Resource</span>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">What is KPOP</a></li>
            <li><a href="groups.html">Popular KPOP Groups</a></li>
            <li><a href="gallery.html">Image Gallery</a></li>
            <li><a href="vote.html">Vote</a></li>
            <li class="active"><a href="post.html">Post About KPOP</a></li>
        </ul>
    </nav>

    <main>
        <h1>Share Your Thoughts About KPOP</h1>

        <form action="thanks.html" method="get">

            <!-- Personal Info -->
            <fieldset>
                <legend>Your Info</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <!-- KPOP Preferences -->
            <fieldset>
                <legend>Your KPOP Preferences</legend>

                <p>Favorite KPOP group (select one):</p>
                <label><input type="radio" name="favorite_group" value="BTS" required> BTS</label>
                <label><input type="radio" name="favorite_group" value="BLACKPINK"> BLACKPINK</label>
                <label><input type="radio" name="favorite_group" value="TWICE"> TWICE</label>

                <p>Genres you like (choose any):</p>
                <label><input type="checkbox" name="genre" value="Pop"> Pop</label>
                <label><input type="checkbox" name="genre" value="Hip-Hop"> Hip-Hop</label>
                <label><input type="checkbox" name="genre" value="EDM"> EDM</label>
                <label><input type="checkbox" name="genre" value="R&B"> R&B</label>
            </fieldset>

            <!-- Your Post -->
            <fieldset>
                <legend>Write Your Post</legend>
                <label for="group_select">Favorite KPOP group (dropdown):</label>
                <select id="group_select" name="group_select" required>
                    <option value="">--Select a group--</option>
                    <option value="BTS">BTS</option>
                    <option value="BLACKPINK">BLACKPINK</option>
                    <option value="TWICE">TWICE</option>
                    <option value="EXO">EXO</option>
                    <option value="Stray Kids">Stray Kids</option>
                </select>

                <label for="post">Your message about KPOP:</label>
                <textarea id="post" name="post" rows="6" placeholder="Share your favorite group, song, or concert experience!" required></textarea>
            </fieldset>

            <button type="submit">Submit Post</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 &bull; Yanzhu Chen &bull; Web Essentials</p>
    </footer>
</body>

</html>
